<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources Monitor</title>
    <link
      id="theme-style"
      rel="stylesheet"
      href="/static/styles/terminal.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div id="connection-status" class="status disconnected">
          <span class="status-indicator"></span>
          <span class="status-text">Connecting...</span>
        </div>

        <div class="theme-dropdown">
          <button class="theme-dropdown-btn" id="theme-btn">
            <span class="theme-icon">üé®</span>
            <span class="theme-label">Theme</span>
            <span class="theme-arrow">‚ñº</span>
          </button>
          <div class="theme-dropdown-content" id="theme-menu">
            <button class="theme-option" data-theme="glass">
              üåà Glassmorphism
            </button>
            <button class="theme-option" data-theme="cyber">
              ‚ö° Cyberpunk
            </button>
            <button class="theme-option" data-theme="brutal">
              üí• Neo-Brutalist
            </button>
            <button class="theme-option" data-theme="terminal">
              üñ•Ô∏è Terminal
            </button>
            <button class="theme-option" data-theme="htop">üìä htop</button>
          </div>
        </div>
      </header>

      <main class="main-content">
        <!-- System Overview Section (Everything compact) -->
        <section class="system-overview">
          <div class="overview-header">
            <div class="system-info">
              <span class="info-item">
                <span class="info-label">Host:</span>
                <span class="hostname" id="hostname">-</span>
              </span>
              <span class="info-item">
                <span class="info-label">Uptime:</span>
                <span class="uptime" id="uptime">-</span>
              </span>
              <span class="info-item">
                <span class="info-label">Load:</span>
                <span class="load-values">
                  <span id="load-1">0.00</span>, <span id="load-5">0.00</span>,
                  <span id="load-15">0.00</span>
                </span>
              </span>
            </div>
          </div>

          <div class="metrics-grid">
            <!-- Memory Metric -->
            <div class="metric-card">
              <div class="metric-header">
                <span class="metric-icon">üíæ</span>
                <span class="metric-title">Memory</span>
              </div>
              <div class="metric-value-large">
                <span id="memory-percent">0</span
                ><span class="metric-unit">%</span>
              </div>
              <div class="metric-bar">
                <div id="memory-progress" class="metric-bar-fill"></div>
              </div>
              <div class="metric-details">
                <span class="detail-item">
                  <span class="detail-label">Used:</span>
                  <span id="memory-used" class="detail-value">0 GB</span>
                </span>
                <span class="detail-item">
                  <span class="detail-label">Free:</span>
                  <span id="memory-available" class="detail-value">0 GB</span>
                </span>
                <span class="detail-item">
                  <span class="detail-label">Total:</span>
                  <span id="memory-total" class="detail-value">0 GB</span>
                </span>
              </div>
            </div>

            <!-- Disk Partitions Summary -->
            <div class="metric-card">
              <div class="metric-header">
                <span class="metric-icon">üíø</span>
                <span class="metric-title">Disk</span>
                <span class="partition-count" id="partition-count">0</span>
              </div>
              <div id="partitions-compact" class="partitions-compact">
                <!-- Template partition item -->
                <div
                  class="partition-compact-item"
                  style="display: none"
                  data-template="true"
                >
                  <div class="partition-compact-header">
                    <span class="partition-compact-name"></span>
                    <span class="partition-compact-percent"></span>
                  </div>
                  <div class="partition-compact-bar">
                    <div class="partition-compact-bar-fill"></div>
                  </div>
                  <div class="partition-compact-details">
                    <span class="partition-compact-size"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Top Processes Section -->
        <section class="processes-section">
          <div class="section-header">
            <h3>Top Processes</h3>
            <span class="process-count" id="process-count">0 processes</span>
          </div>
          <div class="processes-table-container">
            <table class="processes-table">
              <thead>
                <tr>
                  <th>PID</th>
                  <th>Name</th>
                  <th>CPU %</th>
                  <th>Memory</th>
                  <th>Status</th>
                  <th>User</th>
                  <th>Command</th>
                </tr>
              </thead>
              <tbody id="processes-tbody">
                <tr>
                  <td colspan="7" class="no-processes">
                    No processes detected
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <!-- Activity Log Section -->
        <section class="logs-section">
          <h3>Activity Log</h3>
          <pre id="messages"></pre>
        </section>
      </main>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
